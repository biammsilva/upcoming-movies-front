<div class="search-box" fxLayout="row wrap">
    <mat-card fxFlex="15" class="search-button"><mat-icon>search</mat-icon></mat-card>
    <input fxFlex="75" type="text" class="search-input" (keyup)="search($event)"/>
</div>

<div fxLayout="row wrap" fxLayoutGap="10px" class="card-list">
    <app-movie-card [movie]="movie" *ngFor="let movie of movies"></app-movie-card>
</div>
<div class="spinner-box">
    <mat-spinner class="spinner-item" *ngIf="!finalScroll"></mat-spinner>
</div>
